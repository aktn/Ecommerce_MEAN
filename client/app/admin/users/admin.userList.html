<div class="jumbotron text-center">  
   <a ng-href="admin/upload/products" class="btn btn-info">Upload Products</a>
   <a ng-href="admin/products" class="btn btn-info"> Product Lists</a>
    <h1>Upload Products</h1>
    <table class="table table-bordered table-striped" ng-show="user.users" >
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="regUser in user.users">
            <td>{{ regUser._id }}</td>
            <td>{{ regUser.local.name }}{{ regUser.facebook.name }}{{ regUser.twitter.name }}</td>
            <td>{{ regUser.local.email }}{{ regUser.facebook.email }}{{ regUser.twitter.email }}</td>
        </tr>
        </tbody>
    </table>
</div>
